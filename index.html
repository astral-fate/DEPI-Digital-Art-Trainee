    const quizContainer = document.getElementById('quiz-container');
    const scoreContainer = document.getElementById('score-container');
    let score = 0;
    let questionsAnswered = 0;

    function buildQuiz() {
        // Update total score display
        scoreContainer.innerHTML = `Score: 0 / ${quizData.length}`;

        quizData.forEach((currentQuestion, questionNumber) => {
            const questionBlock = document.createElement('div');
            questionBlock.classList.add('question-block');
            
            // Store question number in a data attribute for later access
            questionBlock.dataset.questionIndex = questionNumber;

            const questionText = document.createElement('p');
            questionText.classList.add('question-text');
            // Add a number to the question text
            questionText.innerText = `${questionNumber + 1}. ${currentQuestion.question}`;
            questionBlock.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options-list');

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question${questionNumber}`;
                radio.value = option;
                
                const label = document.createElement('label');
                label.appendChild(radio);
                label.append(option);
                
                li.appendChild(label);
                optionsList.appendChild(li);
            });

            // Add event listener to the list of options for this question
            optionsList.addEventListener('click', checkAnswer);

            questionBlock.appendChild(optionsList);
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');
            questionBlock.appendChild(resultDiv);
            quizContainer.appendChild(questionBlock);
        });
    }

    function checkAnswer(event) {
        // Find the list item (li) that was clicked
        const clickedLi = event.target.closest('li');
        if (!clickedLi) return; // Exit if the click was not on an 'li'

        // Find the parent elements
        const optionsList = clickedLi.parentElement;
        const questionBlock = optionsList.closest('.question-block');
        const resultDiv = questionBlock.querySelector('.result');
        const questionNumber = parseInt(questionBlock.dataset.questionIndex, 10);
        const currentQuestion = quizData[questionNumber];
        
        // Prevent re-answering
        if (optionsList.classList.contains('answered')) {
            return;
        }
        optionsList.classList.add('answered');
        questionsAnswered++;

        // Get the user's answer from the clicked item
        const userAnswer = clickedLi.querySelector('input').value;
        
        if (userAnswer === currentQuestion.answer) {
            score++;
            resultDiv.innerHTML = '‚úÖ Correct!';
            resultDiv.className = 'result correct';
            clickedLi.classList.add('user-correct'); // Highlight the selected correct answer
        } else {
            resultDiv.innerHTML = `‚ùå Incorrect. The correct answer is: <strong>${currentQuestion.answer}</strong>`;
            resultDiv.className = 'result incorrect';
            clickedLi.classList.add('user-incorrect'); // Highlight the selected incorrect answer
        }

        // Update score display
        scoreContainer.innerHTML = `Score: ${score} / ${quizData.length} (${questionsAnswered} answered)`;
    }

    buildQuiz();
</script>
